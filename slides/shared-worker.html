<h2>Shared Worker</h2>

<ul>
    <li>Multiple documents can access the same instance of a Worker</li>
    <li>E.g. frames sharing a Worker which serves these frames simultaneously</li>
    <li>May be used for syncing data between frames</li>
    <li>Implements an onconnect method in addition to onmessage of the plain Worker</li>
</ul>
