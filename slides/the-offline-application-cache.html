<h2>The Offline Application Cache</h2>

<ul>
    <li>First time visit:
        <ul>
            <li>All app files are downloaded to the offline application cache</li>
        </ul>
    </li>
    <li>
        Subsequent visits:
        <ul>
            <li>Files in the offline application cache used unless the manifest file has changed (its content)</li>
        </ul>
    <li>It is all about the manifest file</li>
</ul>
