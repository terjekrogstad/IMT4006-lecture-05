<h2>Local Storage Example</h2>

<p>Same interfaces applies for sessionStorage</p>

<pre>
    <code class="javascript">
    localStorage.foo = 'bar';
    alert( 'Foo? No, ' + localStorage.foo );


    //Or
    localStorage.setItem( 'foo', 'bar' );
    alert( 'Foo? No, ' + localStorage.getItem( 'bar' ) );

    </code>
</pre>
